<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Photos & Videos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #334155; }
        #image-modal-content, #video-modal-content video { max-height: 85vh; max-width: 90vw; }
        .gallery-img { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .gallery-img:hover { transform: scale(1.05); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 sm:p-6 lg:p-8">

    <main class="w-full max-w-6xl text-center">
        <header class="mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-slate-800">Family Gallery</h1>
            <p class="mt-2 text-lg text-slate-500">A Walk Through Time</p>
        </header>
        <div id="photo-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 md:gap-6"></div>
        <footer class="mt-12 text-sm text-slate-400">
            <p class="mt-4">&copy; <span id="current-year"></span> Family Gallery</p>
        </footer>
    </main>

    <template id="photo-thumbnail-template">
        <div class="cursor-pointer aspect-square bg-slate-200 rounded-lg overflow-hidden">
            <img class="w-full h-full object-cover gallery-img" src="" alt="">
        </div>
    </template>

    <template id="video-thumbnail-template">
        <div class="cursor-pointer aspect-square bg-slate-200 rounded-lg overflow-hidden relative group">
            <img class="w-full h-full object-cover gallery-img" src="" alt="">
            <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center transition-opacity opacity-0 group-hover:opacity-100">
                <svg class="w-12 h-12 text-white" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path></svg>
            </div>
        </div>
    </template>

    <div id="image-modal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 hidden z-50">
        <div class="relative bg-white p-4 rounded-lg shadow-2xl max-w-4xl w-auto">
            <button id="close-modal" class="absolute -top-3 -right-3 bg-white text-slate-600 rounded-full h-8 w-8 flex items-center justify-center text-2xl font-bold hover:bg-slate-200 hover:text-slate-800 transition-colors">&times;</button>
            <img id="image-modal-content" src="" alt="Full size view" class="rounded-md">
            <div class="mt-3 text-center">
                <h3 id="modal-title" class="font-bold text-lg text-slate-800"></h3>
                <p id="modal-date" class="text-slate-500 text-sm"></p>
            </div>
        </div>
    </div>

    <div id="video-modal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 hidden z-50">
        <div class="relative bg-white p-4 rounded-lg shadow-2xl max-w-4xl w-auto">
            <button id="close-video-modal" class="absolute -top-3 -right-3 bg-white text-slate-600 rounded-full h-8 w-8 flex items-center justify-center text-2xl font-bold hover:bg-slate-200 hover:text-slate-800 transition-colors">&times;</button>
            <div id="video-modal-content"></div> 
            <div class="mt-3 text-center">
                <h3 id="video-modal-title" class="font-bold text-lg text-slate-800"></h3>
                <p id="video-modal-date" class="text-slate-500 text-sm"></p>
            </div>
        </div>
    </div>

    <script>
        // ✅ UPDATED: Photo and Video Data
        const galleryData = [
             
            { url: 'assets/ch_papa_large.png', title: 'G. C. Père', date: 'Undetermined', position: 'top' },
            { url: 'assets/gui.png', title: 'Oncle G.', date: 'Undetermined' },
            { url: 'assets/mom_bb.png', title: 'Mom', date: 'Undetermined' },            
            { url: 'assets/marite&momj.png', title: 'Mère et fille', date: 'Undetermined' },
            {type: 'video', url: 'assets/marite_mom.mp4', thumbnailUrl: 'assets//marite&momj.png', title: 'Mère et fille - Animé', date: 'Undetermined'},            
            { url: 'assets/kids_b&w.png', title: 'C. A. & H. - Black and White', date: 'Date: Undetermined' },
            { url: 'assets/kids_col3.png', title: 'C. A. & H. - Color', date: 'Date: Undetermined' },
            { url: 'assets/jad.png', title: 'J-A', date: 'Undetermined' },
            { url: 'assets/ma_com_v3.png', title: 'M-A. Communion', date: 'Undetermined', position: 'top' },
            { url: 'assets/han_com.png', title: 'H. Communion', date: 'Undetermined' },
            // Add the rest of your images here, specifying type: 'image'
        ];

        // ✅ UPDATED: createGallery function to handle both types
        function createGallery() {
            const grid = document.getElementById('photo-grid');
            const photoTemplate = document.getElementById('photo-thumbnail-template');
            const videoTemplate = document.getElementById('video-thumbnail-template');

            galleryData.forEach(item => {
                let thumbnail;
                if (item.type === 'video') {
                    thumbnail = document.importNode(videoTemplate.content, true);
                    const img = thumbnail.querySelector('img');
                    img.src = item.thumbnailUrl; // Use thumbnail for videos
                    img.alt = item.title;
                    thumbnail.querySelector('div').addEventListener('click', () => openVideoModal(item));
                } else { // Default to image
                    thumbnail = document.importNode(photoTemplate.content, true);
                    const img = thumbnail.querySelector('img');
                    img.src = item.url;
                    img.alt = item.title;
                    if (item.position === 'top') {
                        img.classList.add('object-top');
                    }
                    thumbnail.querySelector('div').addEventListener('click', () => openImageModal(item));
                }
                grid.appendChild(thumbnail);
            });
        }
        
        // --- Image Modal Logic (Renamed openModal to openImageModal) ---
        const imageModal = document.getElementById('image-modal');
        const modalImg = document.getElementById('image-modal-content');
        const modalTitle = document.getElementById('modal-title');
        const modalDate = document.getElementById('modal-date');
        
        function openImageModal(item) {
            modalImg.src = item.url;
            modalImg.alt = item.title;
            modalTitle.textContent = item.title;
            modalDate.textContent = item.date;
            imageModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeImageModal() {
            imageModal.classList.add('hidden');
            document.body.style.overflow = '';
        }

        // --- ✅ ADDED: Video Modal Logic ---
        const videoModal = document.getElementById('video-modal');
        const videoContainer = document.getElementById('video-modal-content');
        const videoTitle = document.getElementById('video-modal-title');
        const videoDate = document.getElementById('video-modal-date');

        function openVideoModal(item) {
            videoContainer.innerHTML = `<video controls autoplay class="rounded-md w-full" src="${item.url}"></video>`;
            videoTitle.textContent = item.title;
            videoDate.textContent = item.date;
            videoModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeVideoModal() {
            const video = videoContainer.querySelector('video');
            if (video) video.pause(); // Stop video playback
            videoContainer.innerHTML = ''; // Remove video element
            videoModal.classList.add('hidden');
            document.body.style.overflow = '';
        }

        // --- ✅ UPDATED: Event Listeners for both modals ---
        document.getElementById('close-modal').addEventListener('click', closeImageModal);
        document.getElementById('close-video-modal').addEventListener('click', closeVideoModal);

        imageModal.addEventListener('click', (e) => {
            if (e.target === imageModal) closeImageModal();
        });
        videoModal.addEventListener('click', (e) => {
            if (e.target === videoModal) closeVideoModal();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (!imageModal.classList.contains('hidden')) closeImageModal();
                if (!videoModal.classList.contains('hidden')) closeVideoModal();
            }
        });

        document.getElementById('current-year').textContent = new Date().getFullYear();
        document.addEventListener('DOMContentLoaded', createGallery);
    </script>
</body>
</html>
